spring:
  cloud:
    config:
      enabled: false
  sql:
    init:
      schema-locations: classpath*:db/hsqldb/schema.sql
      data-locations: classpath*:db/hsqldb/data.sql
  jpa:
    hibernate:
      ddl-auto: none
  grpc:
    server:
      port: 0  # Use random available port for tests

eureka:
  client:
    enabled: false

logging.level.org.springframework: INFO

